<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container-fluid text-white bg-dark banner">
    <h1 class="display-3 text-center">Weather Dashboard</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">

        <form class="search-bar">
          <label for="citySearch">Search City:</label>
          <div class="input-group col-10">
            <input type="text" name="citySearch" id="citySearch" class="form-control">
            <button type="submit" class="btn btn-outline-dark" id="search">Search</button>
          </div>
        </form>

        <div class="btn-group-vertical col-10" id="cities"></div>

      </div>
      <div class="col-md-8">

        <div id="dailyWeather"></div>
        <div id="fore"></div>
        <div class="card-group" id="futureWeather"></div>
        
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>  
  <script src="./app.js"></script>
</body>
</html>
